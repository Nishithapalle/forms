<!DOCTYPE html>
<html lang="en">
<head>
    <title>form 1</title>
</head>
<body bg color="silver">
    <form name="form1" action="https://www.dummyfacebook.com" action="post">
        <table>
            <caption><b>HTML Form</b></caption>
            <tr>
                <td>
                    <label for="id1">First Name</label>
                </td>
                <td>
                    <input type="text" name="name1" id="id1">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="id2">Last Name</label>
                </td>
                <td>
                    <input type="text" name="name2" id="id2">
                </td>
            </tr>
            <tr>
                <td>
                   <label>Date of Birth</label>
                </td>
                <td>
                   <input type="date">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Email id</label>
                </td>
                <td>
                    <input type="email">
                </td>
            </tr>
            <tr>
                <td>
                   <label>Mobile Number</label>
                </td>
                <td>
                   <input type="tel">
                </td>
            </tr>
            <tr align="left">
                <td>
                    <input type="Submit" value="SUBMIT">
                </td>
                <td>
                    <input type="Reset" value="RESET">
                </td>
            </tr>
        </table>
    </form>
    
</body>
</html>
