<!DOCTYPE html>
<html lang="en">
<head>
    <title>form 2</title>
</head>
<body bg color="silver">
    <form name="form2" action="https://www.dummyfacebook.com" action="post">
        <table>
            <caption><b><u>Registration Form</u></b></caption>
            <tr>
                <td>
                  <label for="id1">First Name</label>
                </td>
                <td>
                    <input type="text" name="name1" id="id1">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="id2">Last Name</label>
                </td>
                <td>
                    <input type="text" name="name2" id="id2"> 
                </td>
            </tr>
            <tr>
                <td>
                   <label for="id3">Nick Name</label>
                </td>
                <td>
                   <input type="text" name="name3" id="id3">
                </td>
            </tr>
            <tr>
                <td>
                    <label>e-mail</label>
                </td>
                <td>
                    <input type="email">
                </td>
            </tr>
            <tr>
                <td>
                    <label>password</label>
                </td>
                <td>
                    <input type="password">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Date of Birth</label>
                </td>
                <td>
                    <input type="datetime">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Gender</label>
                </td>
                <td>
                    <input type="radio">Male
                    <input type="radio">Female
                    <input type="radio">Others
                </td>
            </tr>
            <tr>
                <td>
                    <label>Mobile</label>
                </td>
                <td>
                    <input type="tel">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Address</label>
                </td>
                <td>
                    <textarea rows="5" cols="20"></textarea>
                </td>
            </tr>
            <tr align="center">
                <td>
                    <input type="submit" value="submit">
                </td>
                <td>
                    <input type="reset" value="reset">
                </td>
            </tr>
        </table>
    </form>
    
</body>
</html>
